name: Update GitHub Pages Index

on:
  schedule:
    - cron: "0 * * * *"  # Esegui ogni ora
  workflow_dispatch:  # Permette di avviarlo manualmente
  push:
    branches:
      - main  # Esegue quando la branch "main" viene aggiornata

jobs:
  update-index:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          # Configura il checkout per fare il push successivo
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Generate index.html
        run: python generate_index.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html
          git commit -m "Aggiornato automaticamente l'index"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/MACULINX/maculinx.github.io.git
