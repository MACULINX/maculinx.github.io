<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>maculinx - GitHub</title>
  <link rel="icon" type="image/x-icon" href="https://avatars.githubusercontent.com/u/56220142">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body data-bs-theme="light">

  <div class="mb-3 w-100">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">GitHub Index</a>
        <div class="d-flex mt-2">
          <div class="form-check form-switch align-items-center">
            <label class="form-check-label me-3 pb-2" for="lightSwitch">
              <i id="brightness-icon" class="bi-sun bi-brightness-high" style="font-size: 24px;"></i>
            </label>
            <input class="form-check-input mt-2 me-3" type="checkbox" id="lightSwitch"
              onchange="cambiaTema(this.checked)">
          </div>
        </div>
      </div>
    </nav>
  </div>
  <div class="container mt-5">
    <div class="row justify-content-center g-3">
      <div class="card text-center col-md-5 mx-2">
        <div class="card-body h-100 d-flex flex-column">
          <h5 class="card-title">Codice Fiscale</h5>
          <p class="card-text">Tool per il calcolo del codice fiscale sia per cittadini italiani che stranieri</p>
          <a href="https://maculinx.com/CodiceFiscale" class="btn btn-primary w-100 mt-auto">Live Demo</a>
        </div>
      </div>
      <div class="card text-center h-100 col-md-5 mx-2">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">Cifrario di Cesare</h5>
          <p class="card-text">Tool per la codifica e decodifica di un testo tramite l'utilizzo del Cifrario di Cesare
          </p>
          <a href="https://maculinx.com/CifrarioCesare" class="btn btn-primary w-100 mt-auto">Live Demo</a>
        </div>
      </div>

    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script>
    function cambiaTema(value) {
      if (value) {
        document.body.setAttribute('data-bs-theme', 'dark');
        document.getElementById("brightness-icon").className = "bi-moon";
      }
      else {
        document.body.setAttribute('data-bs-theme', 'light');
        document.getElementById("brightness-icon").className = "bi-sun";
      }
    }
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.getElementById("lightSwitch").checked = true;
      cambiaTema(true);
    }
  </script>
</body>

</html>
