<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo codice fiscale</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="/js/utils.js"></script>
    <script src="/js/codiceFiscale.js"></script>

</head>

<body>


    <div class="container mt-5">
        <h1>Calcolo codice fiscale</h1>

        <form id="datiCF">
            <div class="mb-3" id="Nome">
                <label for="inputNome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="inputNome" aria-describedby="Nome" >
                <div class="form-text">Inserisci il tuo nome</div>
            </div>
            <div class="mb-3" id="Cognome">
                <label for="inputCognome" class="form-label">Cognome</label>
                <input type="text" class="form-control" id="inputCognome" aria-describedby="Cognome">
                <div class="form-text">Inserisci il tuo cognome</div>
            </div>
            <div class="mb-3" id="Data">
                <label for="inputData" class="form-label">Data di nascita</label>
                <input type="date" max="01/01/2025" class="form-control" id="inputData" value="none" onchange="controlloData()">
            </div>
            <div class="mb-3" id="Sesso">
                <label for="inputSesso" class="form-label">Sesso</label>
                <select class="form-control" id="inputSesso">
                    <option selected disabled value="none">Scegliere il sesso</option>
                    <option value="M">Sesso Maschile</option>
                    <option value="F">Sesso Femminile</option>
                </select>
            </div>
            <div class="mb-3" id="CodiceStato">
                <label for="inputStato" class="form-label">Stato natale</label>
                <select class="form-control" id="inputStato" onchange="controlloStato()">
                    <option selected disabled value="none">Scegliere lo stato di appertenenza</option>
                </select>
            </div>
            <div class="mb-3" id="CodiceProvincia">
                <label for="inputProvincia" class="form-label">Provincia italiana di nascita</label>
                <select class="form-control" id="inputProvincia" onchange="controllaProvincia()">
                    <option selected disabled value="none">Scegliere la provincia di nascita</option>
                </select>
            </div>
            <div class="mb-3" id="CodiceComune">
                <label for="inputComune" class="form-label">Comune italiano di nascita</label>
                <select class="form-control" id="inputComune">
                    <option selected disabled value="none">Scegliere il comune di nascita</option>
                </select>
            </div>

            <button type="button" class="btn btn-primary" onclick="datiCF()">Richiedi</button>
        </form>
    </div>





    <div class="modal fade" id="errore" tabindex="-1" aria-labelledby="labelErrore" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="labelErrore">Errore!</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Si prega di inserire tutti i campi richiesti
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
            </div>
          </div>
        </div>
    </div>

    <div class="modal fade" id="codiceFiscale" tabindex="-1" aria-labelledby="labelcodiceFiscale" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="labelcodiceFiscale">Risultato</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="risCodiceFiscale">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
            </div>
          </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        caricaStati();
        controlloStato();
        inputData.max = new Date().toISOString().split("T")[0];
    </script>
</body>

</html>
